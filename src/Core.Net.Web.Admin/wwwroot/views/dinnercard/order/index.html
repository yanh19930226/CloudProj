<title>订单表</title>
<!--当前位置开始-->
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <script type="text/html" template lay-done="layui.data.updateMainBreadcrumb();">
        </script>
    </div>
</div>
<!--当前位置结束-->
<style>
    /* 重写样式 */
</style>
<script type="text/html" template lay-type="Post" lay-url="Api/Order/GetIndex" lay-done="layui.data.done(d);">
    <div class="layui-form coreshop-search-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="businessName">商家</label>
                <div class="layui-input-inline">
                    <select name="businessName">
                        <option value="">商家</option>
                        {{# layui.each(d.data.busi, function(index, item){ }}
                        <option value="{{ item.businessName }}">{{ item.businessName }}</option>
                        {{# }); }}
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label" for="status">订单状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="">订单状态</option>
                        {{# layui.each(d.data.dictData, function(index, item){ }}
                        <option value="{{ item.dictDataCode }}">{{ item.dictDataName }}</option>
                        {{# }); }}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="organizationId">部门</label>
                <div class="layui-input-inline">
                    <select name="organizationId">
                        <option value="">部门</option>
                        {{# layui.each(d.data.orgkVs, function(index, item){ }}
                        <option value="{{ item.key }}">{{ item.value }}</option>
                        {{# }); }}
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="id">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" name="text" placeholder="请输入订单编号/员工/手机" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="createTime">选择时间</label>
                <div class="layui-input-inline" style="width: 260px;">
                    <input type="text" name="createTime" id="searchTime-Order-createTime" placeholder="请输入时间" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-app-Order-search"><i class="layui-icon layui-icon-search"></i>筛选</button>
            </div>
        </div>
    </div>
</script>
<div class="table-body">
    <table id="LAY-app-Order-tableBox" lay-filter="LAY-app-Order-tableBox"></table>
</div>

<script type="text/html" id="LAY-app-Order-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="doExportExcel"><i class="layui-icon layui-icon-add-circle"></i>订单导出</button>
        <button class="layui-btn layui-btn-sm" lay-event="importData"><i class="layui-icon layui-icon-add-circle"></i>订单导入发货</button>
        <button class="layui-btn layui-btn-sm" lay-event="doBatchConfirm"><i class="layui-icon layui-icon-console"></i>批量确认</button>
        <button class="layui-btn layui-btn-sm" lay-event="doBatchCancel"><i class="layui-icon layui-icon-about"></i>批量取消</button>
    </div>
</script>

<script type="text/html" id="LAY-app-Order-pagebar">
    
</script>

<script type="text/html" id="LAY-app-Order-tableBox-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看详情</a>
    <a class="layui-btn layui-btn-xs"  data-dropdown="#OrderTbConDrop{{d.LAY_INDEX}}" no-shade="true">确认收货</a>
    <div class="dropdown-menu-nav dropdown-popconfirm dropdown-top-right layui-hide" id="OrderTbConDrop{{d.LAY_INDEX}}"
         style="max-width: 200px;white-space: normal;min-width: auto;margin-left: 10px;">
        <div class="dropdown-anchor"></div>
        <div class="dropdown-popconfirm-title">
            <i class="layui-icon layui-icon-help"></i>
            确定要确认收货吗？
        </div>
        <div class="dropdown-popconfirm-btn">
            <a class="layui-btn layui-btn-primary cursor" btn-cancel>取消</a>
            <a class="layui-btn layui-btn-normal cursor" lay-event="confirm">确定</a>
        </div>
    </div>

    <a class="layui-btn layui-btn-danger layui-btn-xs" data-dropdown="#OrderTbDelDrop{{d.LAY_INDEX}}" no-shade="true">取消订单</a>
    <div class="dropdown-menu-nav dropdown-popconfirm dropdown-top-right layui-hide" id="OrderTbDelDrop{{d.LAY_INDEX}}"
         style="max-width: 200px;white-space: normal;min-width: auto;margin-left: 10px;">
        <div class="dropdown-anchor"></div>
        <div class="dropdown-popconfirm-title">
            <i class="layui-icon layui-icon-help"></i>
            确定要取消吗？
        </div>
        <div class="dropdown-popconfirm-btn">
            <a class="layui-btn layui-btn-primary cursor" btn-cancel>取消</a>
            <a class="layui-btn layui-btn-normal cursor" lay-event="cancel">确定</a>
        </div>
    </div>
</script>

<script>
    var indexData;
    var debug = layui.setter.debug;
    layui.data.done = function (d) {
        debugger;
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d); }
        indexData = d.data;
        layui.use(['index', 'table', 'laydate', 'util', 'coredropdown', 'coreHelper'],
            function () {
                var $ = layui.$
                    , admin = layui.admin
                    , table = layui.table
                    , form = layui.form
                    , laydate = layui.laydate
                    , setter = layui.setter
                    , coreHelper = layui.coreHelper
                    , util = layui.util
                    , view = layui.view;
                laydate.render({
                    elem: '#searchTime-Order-createTime',
                    type: 'datetime',
                    range: '到',
                });
                //重载form
                form.render();
                var searchwhere;
                //监听搜索
                form.on('submit(LAY-app-Order-search)',
                    function (data) {
                        var field = data.field;
                        searchwhere = field;
                        //执行重载
                        table.reload('LAY-app-Order-tableBox', { where: field });
                    });
                //数据绑定
                table.render({
                    elem: '#LAY-app-Order-tableBox',
                    url: layui.setter.apiUrl + 'Api/Order/GetPageList',
                    method: 'POST',
                    toolbar: '#LAY-app-Order-toolbar',
                    pagebar: '#LAY-app-Order-pagebar',
                    className: 'pagebarbox',
                    defaultToolbar: ['filter', 'print', 'exports'],
                    height: 'full-127',//面包屑142px,搜索框4行172,3行137,2行102,1行67
                    page: true,
                    limit: 30,
                    limits: [10, 15, 20, 25, 30, 50, 100, 200],
                    text: { none: '暂无相关数据' },
                    cols: [
                        [
                            { type: "checkbox", fixed: "left" },
                            { field: 'id', title: '序列', templet: '#zizeng', sort: false },
                            { field: 'businessName', title: '商家', sort: false, width: 200 },
                            { field: 'organizationName', title: '部门', sort: false },
                            { field: 'userName', title: '用户', sort: false },
                            { field: 'orderNo', title: '订单编号', sort: false },
                            {
                                field: 'orderType', title: '订单类型', sort: false, templet: function (data) {
                                    return "商品消费";
                                }
                            },
                            { field: 'amount', title: '总金额', sort: false },
                            { field: 'telePhone', title: '手机号', sort: false },
                            {
                                field: 'status', title: '订单状态', sort: false, width: 80, templet: function (data) {
                                    for (var i = 0; i < d.data.dictData.length; i++) {
                                        if (d.data.dictData[i].dictDataCode == data.status) {
                                            return d.data.dictData[i].dictDataName;
                                        }
                                    }
                                    return "";
                                }
                            },
                            { field: 'createTime', title: '创建时间', sort: false },
                            { width: 220, align: 'center', title: '操作', fixed: 'right', toolbar: '#LAY-app-Order-tableBox-bar' }
                        ]
                    ]
                });
                //监听排序事件
                table.on('sort(LAY-app-Order-tableBox)', function (obj) {
                    table.reload('LAY-app-Order-tableBox', {
                        initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field, //排序字段
                            orderDirection: obj.type //排序方式
                        }
                    });
                });
                //监听行双击事件
                table.on('rowDouble(LAY-app-Order-tableBox)', function (obj) {
                    //查看详情
                    doDetails(obj);
                });
                //头工具栏事件
                table.on('toolbar(LAY-app-Order-tableBox)', function (obj) {

                    debugger;
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'doBatchConfirm':
                            doBatchConfirm(checkStatus);
                            break;
                        case 'doBatchCancel':
                            doBatchCancel(checkStatus);
                            break;
                        case 'addData':
                            doCreate();
                            break;
                        case 'doExportExcel':
                            doExportExcel(checkStatus);
                            break;
                        case 'importData':
                            debugger;
                            doIm();
                            break;
                    };
                });
                //监听工具条
                table.on('tool(LAY-app-Order-tableBox)',
                    function (obj) {
                        if (obj.event === 'confirm') {
                            doConfirm(obj);
                        } else if (obj.event === 'detail') {
                            doDetails(obj);
                        } else if (obj.event === 'cancel') {
                            debugger;
                            doCancel(obj)
                        }
                    });
                //执行预览操作
                function doDetails(obj) {
                    coreHelper.Post("Api/Order/GetDetails", { id: obj.data.id }, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '查看详情',
                                area: ['1000px', '600px'],
                                id: 'LAY-popup-Order-details',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/order/details', { data: e.data }).done(function () {
                                        form.render();
                                    });
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
                //执行单个确认收货
                function doConfirm(obj) {
                    coreHelper.Post("Api/Order/doConfirm", { id: obj.data.id }, function (e) {
                        if (debug) { console.log(e); } //开启调试返回数据
                        table.reload('LAY-app-Order-tableBox');
                        layer.msg(e.msg);
                    });
                }
                //执行单个取消
                function doCancel(obj) {
                    coreHelper.Post("Api/Order/DoCancel", { id: obj.data.id }, function (e) {
                        if (debug) { console.log(e); } //开启调试返回数据
                        table.reload('LAY-app-Order-tableBox');
                        layer.msg(e.msg);
                    });
                }
                //执行批量确认
                function doBatchConfirm(checkStatus) {
                    var checkData = checkStatus.data;
                    if (checkData.length === 0) {
                        return layer.msg('请选择要确认的数据');
                    }
                    layer.confirm('确定确认吗？确认后将无法恢复。',
                        function (index) {
                            var delidsStr = [];
                            layui.each(checkData,
                                function (index, item) {
                                    delidsStr.push(item.id);
                                });
                            coreHelper.Post("Api/Order/DoBatchConfirm", { id: delidsStr }, function (e) {
                                if (debug) { console.log(e); } //开启调试返回数据
                                table.reloadData('LAY-app-Order-tableBox');
                                layer.msg(e.msg);
                            });
                        });
                }
                //执行批量取消
                function doBatchCancel(checkStatus) {
                    var checkData = checkStatus.data;
                    if (checkData.length === 0) {
                        return layer.msg('请选择要取消的数据');
                    }
                    layer.confirm('确定取消吗？取消后将无法恢复。',
                        function (index) {
                            var delidsStr = [];
                            layui.each(checkData,
                                function (index, item) {
                                    delidsStr.push(item.id);
                                });
                            coreHelper.Post("Api/Order/DoBatchCancel", { id: delidsStr }, function (e) {
                                if (debug) { console.log(e); } //开启调试返回数据
                                table.reloadData('LAY-app-Order-tableBox');
                                layer.msg(e.msg);
                            });
                        });
                }
                //执行选择目录导出数据
                function doExportExcel(checkStatus) {
                    var checkData = checkStatus.data;
                    if (checkData.length === 0) {
                        return layer.msg('请选择您要导出的数据');
                    }
                    layer.confirm('确定导出选择的内容吗？',
                        function (index) {
                            var delidsStr = [];
                            layui.each(checkData,
                                function (index, item) {
                                    delidsStr.push(item.orderNo);
                                });
                            layer.close(index);
                            coreHelper.Post("Api/Order/SelectExcel", { orderNo: delidsStr }, function (e) {
                                if (debug) { console.log(e); } //开启调试返回数据
                                if (e.code === 0) {
                                    window.open(e.data);
                                } else {
                                    layer.msg(e.msg);
                                }
                            });
                        });
                }

                //执行编辑操作
                function doIm() {
                    debugger;
                    coreHelper.Post("Api/Order/GetImport", null, function (e) {
                        debugger;
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '导入',
                                area: ['380px', '600px'],
                                id: 'LAY-popup-Order-import',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/order/import', { data: e.data }).done(function () {
                                        debugger;
                                        //监听提交
                                        form.on('submit(LAY-app-Order-importForm-submit)',
                                            function (data) {
                                                var field = data.field.excelfile; //获取提交的字段
                                                debugger;
                                                var fileUpload = $("#excelfile").get(0);
                                                var files = fileUpload.files;
                                                var data = new FormData();
                                                console.log("length=" + files.length);
                                                for (var i = 0; i < files.length; i++) {
                                                    data.append(files[i].name, files[i]);
                                                }
                                                $.ajax({
                                                    type: "POST",
                                                    url: setter.apitestUrl + "/Api/Order/DoImport",
                                                    contentType: false,
                                                    dateType: "json",
                                                    processData: false,
                                                    data: data,
                                                    success: function (json) {
                                                        debugger;
                                                        if (json.code === 0) {
                                                            layer.msg(json.msg);
                                                            layui.table.reloadData('LAY-app-Order-tableBox'); //重载表格
                                                            layer.close(index); //再执行关闭
                                                        }
                                                        else {
                                                            layer.msg(e.msg);
                                                        }
                                                    },
                                                    error: function () {
                                                        alert("There was error uploading files!");
                                                    }
                                                });
                                            });
                                    })
                                    // 禁止弹窗出现滚动条
                                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                }
                                , btn: ['确定', '取消']
                                , yes: function (index, layero) {
                                    layero.contents().find("#LAY-app-Order-importForm-submit").click();
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
            });
    };
</script>

<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
