<title>餐卡管理表</title>
<!--当前位置开始-->
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <script type="text/html" template lay-done="layui.data.updateMainBreadcrumb();">
        </script>
    </div>
</div>
<!--当前位置结束-->
<style>
    /* 重写样式 */
</style>
<script type="text/html" template lay-type="Post" lay-url="Api/DinnerCard/GetIndex" lay-done="layui.data.done(d);">
    <div class="layui-form coreshop-search-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="text">餐卡号</label>
                <div class="layui-input-inline">
                    <input type="text" name="text" placeholder="请输入餐卡号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-app-DinnerCard-search"><i class="layui-icon layui-icon-search"></i>筛选</button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="LAY-app-DinnerCard-toolbar">
 
</script>

<div class="table-body">
    <table id="LAY-app-DinnerCard-tableBox" lay-filter="LAY-app-DinnerCard-tableBox"></table>
</div>

<script type="text/html" id="LAY-app-DinnerCard-toolbar">
</script>

<script type="text/html" id="LAY-app-DinnerCard-pagebar">
</script>

<script type="text/html" id="LAY-app-DinnerCard-tableBox-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看详情</a>
</script>

<script>
    var indexData;
    var debug = layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d); }

        indexData = d.data;
        layui.use(['index', 'table', 'laydate', 'util', 'coredropdown', 'coreHelper'],
            function () {
                var $ = layui.$
                    , admin = layui.admin
                    , table = layui.table
                    , form = layui.form
                    , laydate = layui.laydate
                    , setter = layui.setter
                    , coreHelper = layui.coreHelper
                    , util = layui.util
                    , view = layui.view;

                //重载form
                form.render();
                var searchwhere;
                //监听搜索
                form.on('submit(LAY-app-DinnerCard-search)',
                    function (data) {
                        var field = data.field;
                        searchwhere = field;
                        //执行重载
                        table.reload('LAY-app-DinnerCard-tableBox', { where: field });
                    });
                //数据绑定
                table.render({
                    elem: '#LAY-app-DinnerCard-tableBox',
                    url: layui.setter.apiUrl + 'Api/DinnerCard/GetPageList',
                    method: 'POST',
                    toolbar: '#LAY-app-DinnerCard-toolbar',
                    pagebar: '#LAY-app-DinnerCard-pagebar',
                    className: 'pagebarbox',
                    defaultToolbar: ['filter', 'print', 'exports'],
                    height: 'full-127',//面包屑142px,搜索框4行172,3行137,2行102,1行67
                    page: true,
                    limit: 30,
                    limits: [10, 15, 20, 25, 30, 50, 100, 200],
                    text: { none: '暂无相关数据' },
                    cols: [
                        [
                            { field: 'id', title: '序列', templet: '#zizeng', sort: false },
                       /*     { type: "checkbox", fixed: "left" },*/
                            { field: 'cardno', title: '餐卡号', sort: false },
                            { field: 'username', title: '姓名', sort: false },
                            { field: 'orgname', title: '部门', sort: false },
                            { field: 'telephone', title: '手机', sort: false },
                            //{ field: 'status', title: '状态', width: 105, templet: '#switch_isStatus', sort: false, unresize: true },
                            { width: 220, align: 'center', title: '操作', fixed: 'right', toolbar: '#LAY-app-DinnerCard-tableBox-bar' }
                        ]
                    ]
                });
                //监听排序事件
                table.on('sort(LAY-app-DinnerCard-tableBox)', function (obj) {
                    table.reload('LAY-app-DinnerCard-tableBox', {
                        initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field, //排序字段
                            orderDirection: obj.type //排序方式
                        }
                    });
                });
                //监听行双击事件
                table.on('rowDouble(LAY-app-DinnerCard-tableBox)', function (obj) {
                    //查看详情
                    doDetails(obj);
                });
                //头工具栏事件
                table.on('toolbar(LAY-app-DinnerCard-tableBox)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                });
                //监听工具条
                table.on('tool(LAY-app-DinnerCard-tableBox)',
                    function (obj) {
                        if (obj.event === 'detail') {
                            doDetails(obj);
                        } 
                    });
                //执行详细操作
                function doDetails(obj) {
                    coreHelper.Post("Api/DinnerCard/GetDetails", { id: obj.data.id }, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '查看详情',
                                area: ['1000px', '600px'],
                                id: 'LAY-popup-DinnerCard-details',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/dcard/details', { data: e.data }).done(function () {
                                        form.render();
                                    });
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
            });
    };
</script>

<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
