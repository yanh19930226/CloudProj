<script type="text/html" template lay-done="layui.data.sendParams(d);">
    <div class="layui-form coreshop-form layui-form-pane" lay-filter="LAY-app-Org-editForm" id="LAY-app-Org-editForm">
        <input type="hidden" name="id" id="id" value="{{d.params.data.model.id || '' }}" />
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input name="organizationName" id="organizationName" lay-verType="tips" lay-verify="required|verifyname" class="layui-input" lay-reqText="请输入部门名称" placeholder="请输入部门名称" value="{{d.params.data.model.organizationName }}" />
            </div>
        </div>
        <div class="layui-form-item text-right core-hidden">
            <input type="button" class="layui-btn" lay-submit lay-filter="LAY-app-Org-editForm-submit" id="LAY-app-Org-editForm-submit" value="确认编辑">
        </div>
    </div>
</script>
<script>
    var debug = layui.setter.debug;
    layui.data.sendParams = function (d) {
        debugger;
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d.params.data); }
        layui.use(['admin', 'form', 'laydate', 'upload', 'coreHelper', 'cropperImg', 'dtree'],
            function () {
                var $ = layui.$
                    , form = layui.form
                    , admin = layui.admin
                    , laydate = layui.laydate
                    , upload = layui.upload
                    , cropperImg = layui.cropperImg
                    , dtree = layui.dtree
                    , coreHelper = layui.coreHelper;

                form.verify({

                    verifyname: [/^[\S]{0,32}$/, '分类名称最大只允许输入32位字符，且不能出现空格'],
                });
                //重载form
                form.render(null, 'LAY-app-Org-editForm');
            })
    };
</script>
