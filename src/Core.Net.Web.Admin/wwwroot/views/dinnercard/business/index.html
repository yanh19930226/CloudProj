<title>商家表</title>
<!--当前位置开始-->
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <script type="text/html" template lay-done="layui.data.updateMainBreadcrumb();">
        </script>
    </div>
</div>
<!--当前位置结束-->
<style>
    /* 重写样式 */
</style>
<script type="text/html" template lay-type="Post" lay-url="Api/Business/GetIndex" lay-done="layui.data.done(d);">
    <div class="layui-form coreshop-search-form">


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="payMode">付款类型</label>
                <div class="layui-input-inline">
                    <select name="payMode">
                        <option value="">付款类型</option>
                        {{# layui.each(d.data.dictData, function(index, item){ }}
                        <option value="{{ item.dictDataCode }}">{{ item.dictDataName }}</option>
                        {{# }); }}
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label" for="name">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" placeholder="请输入商家编码/商家名称" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-app-Business-search"><i class="layui-icon layui-icon-search"></i>筛选</button>
            </div>
        </div>
    </div>
</script>
<div class="table-body">
    <table id="LAY-app-Business-tableBox" lay-filter="LAY-app-Business-tableBox"></table>
</div>

<script type="text/html" id="LAY-app-Business-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addData"><i class="layui-icon layui-icon-add-1"></i>添加数据</button>
    </div>
</script>
<script type="text/html" id="LAY-app-Business-pagebar">
</script>
<script type="text/html" id="LAY-app-Business-tableBox-bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" data-dropdown="#BusinessTbDelDrop{{d.LAY_INDEX}}" no-shade="true">删除</a>
    <div class="dropdown-menu-nav dropdown-popconfirm dropdown-top-right layui-hide" id="BusinessTbDelDrop{{d.LAY_INDEX}}"
         style="max-width: 200px;white-space: normal;min-width: auto;margin-left: 10px;">
        <div class="dropdown-anchor"></div>
        <div class="dropdown-popconfirm-title">
            <i class="layui-icon layui-icon-help"></i>
            确定要删除吗？
        </div>
        <div class="dropdown-popconfirm-btn">
            <a class="layui-btn layui-btn-primary cursor" btn-cancel>取消</a>
            <a class="layui-btn layui-btn-normal cursor" lay-event="del">确定</a>
        </div>
    </div>
</script>

<script>
    var indexData;
    var debug = layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d); }

        indexData = d.data;
        layui.use(['index', 'table', 'laydate', 'util', 'coredropdown', 'coreHelper'],
            function () {
                var $ = layui.$
                    , admin = layui.admin
                    , table = layui.table
                    , form = layui.form
                    , laydate = layui.laydate
                    , setter = layui.setter
                    , coreHelper = layui.coreHelper
                    , util = layui.util
                    , view = layui.view;

                //重载form
                form.render();
                var searchwhere;
                //监听搜索
                form.on('submit(LAY-app-Business-search)',
                    function (data) {
                        var field = data.field;
                        searchwhere = field;
                        //执行重载
                        table.reload('LAY-app-Business-tableBox', { where: field });
                    });
                //数据绑定
                table.render({
                    elem: '#LAY-app-Business-tableBox',
                    url: layui.setter.apiUrl + 'Api/Business/GetPageList',
                    method: 'POST',
                    toolbar: '#LAY-app-Business-toolbar',
                    pagebar: '#LAY-app-Business-pagebar',
                    className: 'pagebarbox',
                    defaultToolbar: ['filter', 'print', 'exports'],
                    height: 'full-127',//面包屑142px,搜索框4行172,3行137,2行102,1行67
                    page: true,
                    limit: 30,
                    limits: [10, 15, 20, 25, 30, 50, 100, 200],
                    text: { none: '暂无相关数据' },
                    cols: [
                        [
                           /* { type: "checkbox", fixed: "left" },*/
                            //{ field: 'id', title: '序列', width: 60, sort: false },
                            { field: 'businessCode', title: '商家编码', sort: false, width: 200 },
                            { field: 'businessName', title: '商家名称', sort: false, width: 200 },
                            {
                                field: 'noticeType', title: '付款类型', sort: false, width: 80, templet: function (data) {
                                    for (var i = 0; i < d.data.dictData.length; i++) {
                                        if (d.data.dictData[i].dictDataCode == data.payMode) {
                                            return d.data.dictData[i].dictDataName;
                                        }
                                    }
                                    return "";
                                }
                            },
                            { field: 'status', title: '状态', width: 105, templet: '#switch_isStatus', sort: false, unresize: true },
                            //{ field: 'sort', title: '排序 ', sort: false, width: 60 },
                            { width: 120, align: 'center', title: '操作', fixed: 'right', toolbar: '#LAY-app-Business-tableBox-bar' }
                        ]
                    ]
                });
                //监听排序事件
                table.on('sort(LAY-app-Business-tableBox)', function (obj) {
                    table.reload('LAY-app-Business-tableBox', {
                        initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field, //排序字段
                            orderDirection: obj.type //排序方式
                        }
                    });
                });
                //监听行双击事件
                table.on('rowDouble(LAY-app-Business-tableBox)', function (obj) {
                    //查看详情
                    doDetails(obj);
                });
                //头工具栏事件
                table.on('toolbar(LAY-app-Business-tableBox)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'addData':
                            doCreate();
                            break;
                    };
                });
                //监听工具条
                table.on('tool(LAY-app-Business-tableBox)',
                    function (obj) {
                        if (obj.event === 'detail') {
                            doDetails(obj);
                        } else if (obj.event === 'del') {
                            doDelete(obj);
                        } else if (obj.event === 'edit') {
                            doEdit(obj)
                        }
                    });
                //执行创建操作
                function doCreate() {
                    coreHelper.Post("Api/Business/GetCreate", null, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '创建数据',
                                area: ['500px', '350px'],
                                id: 'LAY-popup-Business-create',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/business/create', { data: e.data }).done(function () {
                                        //监听提交
                                        debugger;
                                        form.on('submit(LAY-app-Business-createForm-submit)',
                                            function (data) {
                                                var field = data.field; //获取提交的字段
                                                field.status = field.status == 'on';
                                                if (debug) { console.log(field); } //开启调试返回数据
                                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                coreHelper.Post("Api/Business/DoCreate", field, function (e) {
                                                    console.log(e)
                                                    if (e.code === 0) {
                                                        layui.table.reload('LAY-app-Business-tableBox'); //重载表格
                                                        layer.close(index); //再执行关闭
                                                        layer.msg(e.msg);
                                                    } else {
                                                        layer.msg(e.msg);
                                                    }
                                                });
                                            });
                                    });
                                    // 禁止弹窗出现滚动条
                                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                }
                                , btn: ['确定', '取消']
                                , yes: function (index, layero) {
                                    layero.contents().find("#LAY-app-Business-createForm-submit").click();
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
                //执行编辑操作
                function doEdit(obj) {
                    coreHelper.Post("Api/Business/GetEdit", { id: obj.data.id }, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '编辑数据',
                                area: ['500px', '350px'],
                                id: 'LAY-popup-Business-edit',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/business/edit', { data: e.data }).done(function () {
                                        //监听提交
                                        form.on('submit(LAY-app-Business-editForm-submit)',
                                            function (data) {
                                                var field = data.field; //获取提交的字段
                                                field.status = field.status == 'on';
                                                if (debug) { console.log(field); } //开启调试返回数据
                                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                coreHelper.Post("Api/Business/DoEdit", field, function (e) {
                                                    console.log(e)
                                                    if (e.code === 0) {
                                                        layui.table.reload('LAY-app-Business-tableBox'); //重载表格
                                                        layer.close(index); //再执行关闭
                                                        layer.msg(e.msg);
                                                    } else {
                                                        layer.msg(e.msg);
                                                    }
                                                });
                                            });
                                    })
                                    // 禁止弹窗出现滚动条
                                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                }
                                , btn: ['确定', '取消']
                                , yes: function (index, layero) {
                                    layero.contents().find("#LAY-app-Business-editForm-submit").click();
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
                //执行单个删除
                function doDelete(obj) {
                    coreHelper.Post("Api/Business/DoDelete", { id: obj.data.id }, function (e) {
                        if (debug) { console.log(e); } //开启调试返回数据
                        table.reload('LAY-app-Business-tableBox');
                        layer.msg(e.msg);
                    });
                }

                //监听 表格复选框操作
                layui.form.on('switch(switch_isStatus)', function (obj) {
                    coreHelper.Post("Api/Business/DoSetisStatus", { id: this.value, data: obj.elem.checked }, function (e) {
                        if (debug) { console.log(e); } //开启调试返回数据
                        //table.reloadData('LAY-app-CoreCmsBrand-tableBox');
                        layer.msg(e.msg);
                    });
                });

            });
    };
</script>


<!--设置是否显示-->
<script type="text/html" id="switch_isStatus">
    <input type="checkbox" name="switch_isStatus" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="switch_isStatus" {{ d.status ? 'checked' : '' }}>
</script>
