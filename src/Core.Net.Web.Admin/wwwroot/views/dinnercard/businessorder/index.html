<title>商家订单表</title>
<!--当前位置开始-->
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <script type="text/html" template lay-done="layui.data.updateMainBreadcrumb();">
        </script>
    </div>
</div>

<!--当前位置结束-->
<style>
    /* 重写样式 */
</style>

<script type="text/html" template lay-type="Post" lay-url="Api/BusinessOrder/GetIndex" lay-done="layui.data.done(d);">
    <div class="layui-form coreshop-search-form">
        <div class="layui-inline">
            <label class="layui-form-label" for="businessId">商家</label>
            <div class="layui-input-inline">
                <select name="businessId">
                    <option value="">商家</option>
                    {{# layui.each(d.data.business, function(index, item){ }}
                    <option value="{{ item.id }}">{{ item.businessName }}</option>
                    {{# }); }}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" for="ordertype">订单类型</label>
            <div class="layui-input-inline">
                <select name="ordertype">
                    <option value="">订单类型</option>
                    <option value="">全部</option>
                    <option value="1">商家消费</option>
                    <option value="2">商家提现</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" for="createTime">选择时间</label>
            <div class="layui-input-inline" style="width: 260px;">
                <input type="text" name="createTime" id="searchTime-BusinessOrder-createTime" placeholder="请输入时间" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="LAY-app-BusinessOrder-search"><i class="layui-icon layui-icon-search"></i>筛选</button>
        </div>
    </div>
</script>

<div class="table-body">
    <table id="LAY-app-BusinessOrder-tableBox" lay-filter="LAY-app-BusinessOrder-tableBox"></table>
</div>

<script type="text/html" id="LAY-app-BusinessOrder-toolbar">
    
</script>

<script type="text/html" id="LAY-app-BusinessOrder-pagebar">
</script>

<script type="text/html" id="LAY-app-BusinessOrder-tableBox-bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script>
    var indexData;
    var debug = layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d); }

        indexData = d.data;
        layui.use(['index', 'table', 'laydate', 'util', 'coredropdown', 'coreHelper'],
            function () {
                var $ = layui.$
                    , admin = layui.admin
                    , table = layui.table
                    , form = layui.form
                    , laydate = layui.laydate
                    , setter = layui.setter
                    , coreHelper = layui.coreHelper
                    , util = layui.util
                    , view = layui.view;

                //重载form
                form.render();
                var searchwhere;
                //监听搜索
                form.on('submit(LAY-app-BusinessOrder-search)',
                    function (data) {
                        var field = data.field;
                        searchwhere = field;
                        //执行重载 
                        table.reload('LAY-app-BusinessOrder-tableBox', { where: field });
                    });
                //数据绑定
                table.render({
                    elem: '#LAY-app-BusinessOrder-tableBox',
                    url: layui.setter.apiUrl + 'Api/BusinessOrder/GetPageList',
                    method: 'POST',
                    toolbar: '#LAY-app-BusinessOrder-toolbar',
                    pagebar: '#LAY-app-BusinessOrder-pagebar',
                    className: 'pagebarbox',
                    defaultToolbar: ['filter', 'print', 'exports'],
                    height: 'full-127',//面包屑142px,搜索框4行172,3行137,2行102,1行67
                    page: true,
                    limit: 30,
                    limits: [10, 15, 20, 25, 30, 50, 100, 200],
                    text: { none: '暂无相关数据' },
                    cols: [
                        [
                            { field: 'id', title: '序列', templet: '#zizeng', sort: false },
                            { field: 'userName', title: '姓名', sort: false},
                            { field: 'orderNo', title: '订单编号', sort: false},
                            {
                                field: 'ordertype', title: '订单类型', sort: false, templet: function (data) {
                                    if (data.ordertype=1) {
                                        return "商品消费";
                                    }
                                    else {
                                        return "商品提现";
                                    }
                                }
                            },
                            { field: 'before', title: '变动前金额', sort: false },
                            { field: 'after', title: '变动后金额', sort: false },
                            { field: 'change', title: '变动金额', sort: false },
                            { field: 'createtime', title: '创建时间',  sort: false, unresize: true },
                        ]
                    ]
                });
                //监听排序事件
                table.on('sort(LAY-app-BusinessOrder-tableBox)', function (obj) {
                    table.reload('LAY-app-BusinessOrder-tableBox', {
                        initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field, //排序字段
                            orderDirection: obj.type //排序方式
                        }
                    });
                });
                //监听行双击事件
                table.on('rowDouble(LAY-app-BusinessOrder-tableBox)', function (obj) {
                    //查看详情
                    doDetails(obj);
                });
                //头工具栏事件
                table.on('toolbar(LAY-app-BusinessOrder-tableBox)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'addData':
                            doCreate();
                            break;
                    };
                });
                //监听工具条
                table.on('tool(LAY-app-BusinessOrder-tableBox)',
                    function (obj) {
                        if (obj.event === 'detail') {
                            doDetails(obj);
                        } 
                    });
                //执行编辑密码
                function doCash(obj) {
                    coreHelper.Post("Api/BusinessOrder/GetCash", { id: obj.data.id }, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '商家提现',
                                area: ['500px', '300px'],
                                id: 'LAY-popup-BusinessOrder-Cash',
                                success: function (layero, index) {
                                    view(this.id).render('dinnercard/BusinessOrder/cash', { data: e.data }).done(function () {
                                        //监听提交
                                        form.on('submit(LAY-app-BusinessOrder-cashForm-submit)',
                                            function (data) {
                                                var field = data.field; //获取提交的字段
                                                field.data = parseFloat(field.data).toFixed(2);

                                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                coreHelper.Post("Api/BusinessOrder/DoCash", field, function (e) {
                                                    console.log(e)
                                                    if (e.code === 0) {
                                                        layui.table.reload('LAY-app-BusinessOrder-tableBox'); //重载表格
                                                        layer.close(index); //再执行关闭
                                                        layer.msg(e.msg);
                                                    } else {
                                                        layer.msg(e.msg);
                                                    }
                                                });
                                            });
                                    })
                                }
                                , btn: ['确定', '取消']
                                , yes: function (index, layero) {
                                    layero.contents().find("#LAY-app-BusinessOrder-cashForm-submit").click();
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
                //监听 表格复选框操作
                layui.form.on('switch(switch_isStatus)', function (obj) {
                    coreHelper.Post("Api/BusinessOrder/DoSetisStatus", { id: this.value, data: obj.elem.checked }, function (e) {
                        if (debug) { console.log(e); } //开启调试返回数据
                        //table.reloadData('LAY-app-CoreCmsBrand-tableBox');
                        layer.msg(e.msg);
                    });
                });

            });
    };
</script>
